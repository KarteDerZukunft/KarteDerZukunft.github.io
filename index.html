    <script src="Data/kdz.js"></script>
    <script>
      let htmlToInsert = "";

      for (let i = 0; i < kdzObj.clusters.length; i++) {
        htmlToInsert += `
          <div data-src="${kdzObj.clusters[i].image.url}" style="object-fit: cover">
            <div class="camera_caption">
              <div class="container forMargin">
                <h1 class="wow fadeInUp animated">
                  ${kdzObj.clusters[i].title}
                </h1>
                <p class="wow fadeInUp animated" data-wow-delay="0.2s">
                  ${kdzObj.clusters[i].description}
                </p>
                <a
                  data-scroll
                  href="themenbereichListe.html?cid=${kdzObj.clusters[i].id}"
                  class="btn btn-light btn-radius btn-brd grd1"
                  >Mehr Erfahren</a
                >
              </div>
              <!-- /.container -->
            </div>
            <!-- /.camera_caption -->
          </div>`;
      }

      const selectedHTML = document.querySelector("#main-banner");

      selectedHTML.insertAdjacentHTML("beforeend", htmlToInsert);

      acknowledged = localStorage.getItem("acknowledged");

      if (acknowledged == 1) {
        var disclaimer = document.getElementById("disclaimer");

        disclaimer.style.display = "none";
      }

      function acknowledge() {
        var disclaimer = document.getElementById("disclaimer");

        disclaimer.style.display = "none";

        acknowledged = 1;

        localStorage.setItem("acknowledged", acknowledged);
      }
    </script>
