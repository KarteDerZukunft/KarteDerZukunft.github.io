    <div id="main-banner" class="banner-one" data-scroll-index="0">

      <script src="Data/kdz.js"></script>
      <script>
        let htmlToInsert = "";

        for (let i = 0; i < kdzObj.clusters.length; i++) {
          htmlToInsert += `
            <div class="mySlides fade">
              <div class="numbertext">${i + 1} / ${kdzObj.clusters.length}</div>
              <a id="slideLink" href="themenbereichListe.html?cid=${
                kdzObj.clusters[i].id
              }">
                <img id="slideImg" src="${kdzObj.clusters[i].image.url}" />
                <div id="slideCaption" class="text">${
                  kdzObj.clusters[i].title
                }</div>
                <!-- ${kdzObj.clusters[i].description} -->
              </a>
            </div>`;
        }

        htmlToInsert += `<div id="controls" style="text-align: center">`;

        for (let j = 0; j < kdzObj.clusters.length; j++) {
          htmlToInsert += `
            <span class="dot" onclick="currentSlide(${j + 1})"></span>`;
        }

        htmlToInsert += `</div>`;

        const selectedHTML = document.querySelector("#slideshow");

        selectedHTML.insertAdjacentHTML("beforeend", htmlToInsert);

        var slideIndex = 1;

        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides((slideIndex += n));
        }

        function currentSlide(n) {
          showSlides((slideIndex = n));
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");

          if (n > slides.length) {
            slideIndex = 1;
          }

          if (n < 1) {
            slideIndex = slides.length;
          }

          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }

          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }

          slides[slideIndex - 1].style.display = "contents";
          dots[slideIndex - 1].className += " active";
        }
      </script>
