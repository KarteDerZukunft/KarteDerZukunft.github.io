    <div id="main-banner" class="banner-one" data-scroll-index="0">
      <div class="slideshow" id="slideshow" style="background: black"></div>

      <script src="Data/kdz.js"></script>
      <script>
        let htmlToInsert = "";

        kdzObj.clusters.sort(
          (x, y) => parseFloat(x.order_num) - parseFloat(y.order_num)
        );

        for (let i = 0; i < kdzObj.clusters.length; i++) {
          htmlToInsert += `
            <div class="mySlides fade">
              <div class="numbertext">${i + 1} / ${kdzObj.clusters.length}</div>
              <a id="slideLink" href="themenbereichListe.html?cid=${
                kdzObj.clusters[i].id
              }">
                <div id="slideDiv" style="background-image: url(${
                  kdzObj.clusters[i].image.url
                })"></div>
                <div id="indexCaption" class="text">
                  ${kdzObj.clusters[i].title}
                  <br />
                  <button id="slideCaptionLink">Mehr erfahren</button>
                </div>
                <!-- ${kdzObj.clusters[i].description} -->
              </a>
            </div>`;
        }

        htmlToInsert += `<div id="controls" style="text-align: center">`;

        for (let j = 0; j < kdzObj.clusters.length; j++) {
          htmlToInsert += `
            <span class="dot" onclick="currentSlide(${j + 1})"></span>`;
        }

        htmlToInsert += `</div>`;

        const selectedHTML = document.querySelector("#slideshow");

        selectedHTML.insertAdjacentHTML("beforeend", htmlToInsert);

        selectedHTML.insertAdjacentHTML(
          "beforeend",
          `
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a style="right: 0;" class="next" onclick="plusSlides(1)">&#10095;</a>
          `
        );

        var slideIndex = 1;

        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides((slideIndex += n));
        }

        function currentSlide(n) {
          showSlides((slideIndex = n));
        }

        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");

          if (n > slides.length) {
            slideIndex = 1;
          }

          if (n < 1) {
            slideIndex = slides.length;
          }

          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }

          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }

          slides[slideIndex - 1].style.display = "contents";
          dots[slideIndex - 1].className += " active";
        }

        window.setInterval(function () {
          if (slideIndex < document.getElementsByClassName("mySlides").length) {
            slideIndex += 1;

            showSlides(slideIndex);
          } else if (
            slideIndex == document.getElementsByClassName("mySlides").length
          ) {
            slideIndex = 1;

            showSlides(slideIndex);
          }
        }, 5000);
      </script>
