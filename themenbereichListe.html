    <div id="textDetailsContainer">
      <h2 id="sectionListKategoriename"></h2>

      <div id="topicList"></div>

      <script src="Data/kdz.js"></script>
      <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        if (urlParams.has("cid")) {
          cid = urlParams.get("cid");

          for (let i = 0; i < kdzObj.clusters.length; i++) {
            if (kdzObj.clusters[i].id == cid) {
              document
                .querySelector("#sectionListKategoriename")
                .insertAdjacentHTML("beforeend", `${kdzObj.clusters[i].title}`);
            }
          }

          let c = 0;
          let htmlToInsert = "";
          let img = "uploads/fallBack.jpg";

          for (let j = 0; j < kdzObj.topics.length; j++) {
            if (kdzObj.topics[j].belongs_to_cluster == cid) {
              if (kdzObj.topics[j].image !== "") {
                img = `style=\"background-image: url(\'${kdzObj.topics[j].image.url}\');\"`;
              }

              let wieVielAbschnitte = 0;

              for (let k = 0; k < kdzObj.sections.length; k++) {
                if (
                  kdzObj.sections[k].belongs_to_topic == kdzObj.topics[j].id
                ) {
                  wieVielAbschnitte++;
                }
              }

              htmlToInsert += `
                <div link class="sectionListElement" id="topicNo_${kdzObj.topics[j].id}">
                  <div class="topicTitle">
                    
                  </div>
                  <div class="lowerLip">
                    <h1>${kdzObj.topics[j].title}</h1>
                    <h2>Anzahl der Abschnitte: ${wieVielAbschnitte}</h2>
                    <a href="themenabschnittListe.html?tid=${kdzObj.topics[j].id}">
                      <h2>Mehr Info</h2>
                    </a>
                    <br />
                  </div>
                </div>`.replace("link", img);
              c++;
            }
          }

          if (c < 1) {
            window.location.replace("./404.html");
          }

          const selectedHTML = document.querySelector("#topicList");

          selectedHTML.insertAdjacentHTML("beforeend", htmlToInsert);
        } else {
          window.location.replace("./404.html");
        }
      </script>
